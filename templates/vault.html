<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Pasword Vault</title>
    
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <div class = vaultcontent>
        <h1>Password Vault</h1>

        <!-- Table displaying the user's passwords -->
        <table id="password-table">
            <thead>
                <tr>
                    <th>Service</th>
                    <th>Username</th>
                    <th>Password</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dynamic content will be injected here -->
            </tbody>
        </table>

        <!-- Button to add a new password -->
        <button id="add-password-btn">Add New Password</button>

        <!-- Modal to add a new password -->
        <div id="add-password-modal" class="modal">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                <h2>Add New Password</h2>
                <form id="add-password-form">
                    <label for="service">Service Name:</label>
                    <input type="text" id="service" name="service" required><br>
                    
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required><br>
                    
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required><br>
                    
                    <button type="submit">Add Password</button>
                </form>
            </div>
    
    </div>
    

</body>
</html>
