<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Password Vault</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <button onclick="window.location.href='http://127.0.0.1:5000'">Home</button>

{% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        <ul class="flash-messages">
            {% for category, message in messages %}
                <li class="{{ category }}">{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
{% endwith %}

    <div class="logincontent">
        <div id="displayLogin" class="displayLogin">
            <h2>Login</h2>
            <!-- The form now properly submits to the login route -->
            <form id="userLogin" method="POST" action="{{ url_for('login') }}">
                <div>
                    <label for="usernameLogin">Enter a Username</label>
                    <br />
                    <input type="text" name="username" id="usernameLogin" placeholder="Input a username" required>
                </div>
                <div>
                    <label for="userPasswordLogin">Enter a Password</label>
                    <br />
                    <input type="password" name="password" id="userPasswordLogin" placeholder="Input a password" required>
                </div>
                <button type="submit" id="LoginBtn">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
